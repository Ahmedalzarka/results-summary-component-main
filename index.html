<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <h1>Your Result</h1>
        <div class="result-circle">
          <h2 class="result-number">76</h2>
          <p class="of-number">of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p class="recommendations">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h2 class="summary">Summary</h2>
        <div class="card first">
          <img src="" alt="">
          <h3>Reaction</h3>
          <p class="number"></p>
          <p class="tranparent-number"></p>
        </div>
        <div class="card second">
          <img src="" alt="">
          <h3>Memory</h3>
          <p class="number"></p>
          <p class="tranparent-number"></p>
        </div>
        <div class="card third">
          <img src="" alt="">
          <h3>Verbal</h3>
          <p class="number"></p>
          <p class="tranparent-number"></p>
        </div>
        <div class="card fourth">
          <img src="" alt="">
          <h3>Visual</h3>
          <p class="number"></p>
          <p class="tranparent-number"></p>
        </div>
        <button></button>
      </div>
    </div>
  </main>
</body>
</html>
