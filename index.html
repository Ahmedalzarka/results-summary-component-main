<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- left -->
      <div class="left">
        <h1>Your Result</h1>
        <div class="result-circle">
          <h2 class="result-number">76</h2>
          <p>of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p class="recommendations">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>
      <!-- right -->
      <div class="right">
        <h2 class="summary">Summary</h2>
        <div class="card first">
          <img src="assets/images/icon-reaction.svg" alt="reacion">
          <h3>Reaction</h3>
          <p class="number">80 <span>/ 100</span></p>
        </div>
        <div class="card second">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <h3>Memory</h3>
          <p class="number">92 <span>/ 100</span></p>
        </div>
        <div class="card third">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <h3>Verbal</h3>
          <p class="number">61 <span>/ 100</span></p>
        </div>
        <div class="card fourth">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <h3>Visual</h3>
          <p class="number">72 <span>/ 100</span></p>
        </div>
        <button type="submit">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
